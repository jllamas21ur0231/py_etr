{% extends "base.html" %}
{% block title %}Edit Product Suggestion{% endblock %}

{% block content %}
<h2>Edit Your Product Suggestion</h2>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Product Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Price <span class="text-danger">*</span></label>
                    <input type="number" name="price" class="form-control" value="{{ product.price }}" min="1" step="0.01" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" value="{{ product.stock }}" min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Category <span class="text-danger">*</span></label>
                    <select name="category_id" class="form-select" required>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if cat.id == product.category_id %}selected{% endif %}>
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Product Image</label>
                    {% if product.image %}
                        <div class="mb-2">
                            <p>Current image:</p>
                            <img src="{{ url_for('static', filename='uploads/products/' + product.image) }}" width="300" class="rounded shadow">
                        </div>
                    {% endif %}
                    <input type="file" name="image" class="form-control" accept="image/*">
                    <small class="text-muted">Upload new image to replace (optional)</small>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('my_suggestions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
